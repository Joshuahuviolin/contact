<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joshua Hu - Classical Violinist and Composer. Available for bookings and performances.">
    <title>Joshua Hu | Classical Violinist & Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .app {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .music-note {
            position: absolute;
            color: #ffffff;
            animation: float-up infinite ease-in;
            bottom: -50px;
            user-select: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes float-up {
            0% {
                bottom: -50px;
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(100px) rotate(180deg);
            }
            100% {
                bottom: 110vh;
                transform: translateX(-100px) rotate(360deg);
            }
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .profile-image-container {
            margin-bottom: 30px;
            position: relative;
            width: 220px;
            height: 220px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.15),
                        inset 0 2px 10px rgba(255, 255, 255, 0.1);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 15px 50px rgba(255, 255, 255, 0.15),
                            inset 0 2px 10px rgba(255, 255, 255, 0.1),
                            0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 15px 50px rgba(255, 255, 255, 0.25),
                            inset 0 2px 10px rgba(255, 255, 255, 0.2),
                            0 0 40px rgba(255, 255, 255, 0.2);
            }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 18px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 42px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .title-section {
            margin-bottom: 35px;
        }

        .title {
            font-size: 20px;
            color: #cccccc;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .subtitle {
            font-size: 16px;
            color: #999999;
            font-style: italic;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 35px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .contact-item .icon {
            font-size: 20px;
        }

        .cta-section {
            margin-top: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 50px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            color: #000000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
        }

        @media (max-width: 600px) {
            .profile-card {
                padding: 40px 30px;
            }

            .profile-image-container {
                width: 150px;
                height: 150px;
            }

            .name {
                font-size: 32px;
            }

            .title {
                font-size: 18px;
            }

            .subtitle {
                font-size: 14px;
            }

            .contact-item {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="background" id="notesContainer"></div>
        
        <div class="content">
            <div class="profile-card">
                <div class="profile-image-container">
                    <img 
                        src="profile.jpg" 
                        alt="Joshua Hu" 
                        class="profile-image"
                    />
                </div>
                
                <h1 class="name">Joshua Hu</h1>
                
                <div class="title-section">
                    <p class="title">Classical Violinist and Composer</p>
                    <p class="subtitle">Open to Booking Events</p>
                </div>
                
                <div class="contact-section">
                    <a href="tel:0421992510" class="contact-item">
                        <span class="icon">üì±</span>
                        <span>0421 992 510</span>
                    </a>
                    
                    <a href="mailto:joshuahu270@gmail.com" class="contact-item">
                        <span class="icon">‚úâÔ∏è</span>
                        <span>joshuahu270@gmail.com</span>
                    </a>
                </div>
                
                <div class="cta-section">
                    <a href="mailto:joshuahu270@gmail.com?subject=Booking Inquiry" class="cta-button">
                        Book Now
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate animated musical notes
        const notesContainer = document.getElementById('notesContainer');
        const noteTypes = ['‚ô©', '‚ô™', '‚ô´', '‚ô¨', 'ùÑû'];
        const noteCount = 20;

        for (let i = 0; i < noteCount; i++) {
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = noteTypes[Math.floor(Math.random() * noteTypes.length)];
            
            note.style.left = Math.random() * 100 + '%';
            note.style.animationDelay = Math.random() * 5 + 's';
            note.style.animationDuration = (10 + Math.random() * 10) + 's';
            note.style.fontSize = (20 + Math.random() * 30) + 'px';
            note.style.opacity = 0.2 + Math.random() * 0.3;
            
            notesContainer.appendChild(note);
        }
    </script>
</body>
</html>
